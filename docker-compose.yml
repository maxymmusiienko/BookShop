version: "3.8"

services:
  db:
    image: mysql:8.0.33
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: Vhytgb12@
      MYSQL_DB: book_shop
