databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: root
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: books(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
